<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col align-items-center justify-content-center d-md-flex">
                    <div class="forms">
                        <div class="form login" >
                            <div class="text-login">
                                <span class="titulo">Login</span>
                            </div>                        
                            <form action="#" id="login-form">
                                <div class="mb-3 input-field">
                                    <input type="text" class="email" id="email-input" placeholder="Digite seu E-mail" required>
                                    <i class="uil uil-envelope icon"></i>
                                </div>
                                <div class="mb-3 input-field">
                                    <input type="password" class="password" id="password-input" placeholder="Digite seu Password" required>
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash olho"></i>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="session-check">
                                    <label class="form-check-label" for="session-check">Permanecer logado</label>
                                </div>
            
                                <div class="mb-3 input-field button">
                                    <button class="button" type="submit">Login</button>
            
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="login-signup">
                                            <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                                data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default">Criar uma
                                                    conta.</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="create-form">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="email-creat-input" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email-creat-input"
                                        aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password-creat-input" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password-creat-input" required>
                                    <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar e anote para
                                        não esquecer</div>
                                </div>
                            </div>
    
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary button-cancel"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn button-primary">Criar Conta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./JS/login.js"></script>
</body>

</html>
