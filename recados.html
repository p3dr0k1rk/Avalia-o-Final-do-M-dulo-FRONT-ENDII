<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/recados.css">

    <title>Recados</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <header>
                    <header>
                        <nav class="navbar navbar-expand navbar-light bg-primary">
                            <div class="container-fluid">
                                    <span class="navbar-brand mb-0 h1">RECADOS</span>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                    <div class="d-flex menu">
                                        <div class="dropdown">
                                            <button class="btn" type="button" id="dropdownMenuButton1"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-person-circle fs-4"></i></i></button></a>
                                            </button>
                                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                                                <li><button id="button-logout" class="dropdown-item">Sair</button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </>
                        </nav>
                    </header>

                </header>
            </div>
        </div>
    </div>
    <div class="col mb-6">
        <div class="row">
            <main>
                <button type="button" class="button blue mobile text-bg-primary" id="cadastrarRecados"
                    data-bs-toggle="modal" data-bs-target="#transaction-modal">Cadastrar Recados <i
                        class="bi bi-plus"></i></button>
                <div class="col-12">
                    <div class="row">
                        <table id="tableRecados" class="records">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Descrição</th>
                                    <th>Detalhamento</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title" id="exampleModalLabel">Adicionar Recado</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form id="create-form">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="description-creat-input" data-index="new" class="form-label">Descrição</label>
                                        <input type="text" class="form-control" id="description-creat-input"
                                            aria-describedby="descriptionHelp" required>
                                        <div id="descriptionHelp" class="form-text">Descreva o seu recado!</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="detail-creat-input" class="form-label">Detalhamento</label>
                                        <input type="text" class="form-control" id="detail-creat-input" required>
                                        <div id="detailHelp" class="form-text">Detalhes do seu recado!</div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" id="salvar"
                                        class="btn button-default text-bg-primary">Salvar</button>
                                    <button type="submit" id="cancelar"
                                        class="btn btn-secondary bg-secondary button-cancel"
                                        data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="./JS/recado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
